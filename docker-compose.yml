version: '3.8'

services:
  neems-data:
    build:
      context: ../neems-core
      dockerfile: neems-data/Dockerfile
    container_name: neems-data
    environment:
      - SITE_DATABASE_URL=sqlite:///app/data/site-data.sqlite
      - NEEMS_DEFAULT_SITE=1
      - NEEMS_DEFAULT_COMPANY=1
    volumes:
      - shared-data:/app/data
      # Mount source code for live reload
      - ../neems-core:/usr/src/app
      # Use named volume for build artifacts (faster rebuilds)
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/usr/src/app/target
    restart: unless-stopped
    # This service collects and processes data, writing to SQLite

  neems-api:
    build:
      context: ../neems-core
      dockerfile: neems-api/Dockerfile
    container_name: neems-api
    ports:
      - "8000:8000"
    environment:
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8000
      - DATABASE_URL=sqlite:///app/data/neems-api.db
      - SITE_DATABASE_URL=sqlite:///app/data/site-data.sqlite
      - NEEMS_DEFAULT_EMAIL=superadmin@example.com
      - NEEMS_DEFAULT_PASSWORD=admin
      - NEEMS_STATIC_DIR=/app/static
      - NEEMS_TS_OUTPUT_DIR=/app/ts-types
    volumes:
      - shared-data:/app/data
      # Mount source code for live reload
      - ../neems-core:/usr/src/app
      # Mount TypeScript types directory for auto-generation
      - ../neems-react/src/types/generated:/app/ts-types
      # Use named volume for build artifacts (faster rebuilds)
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/usr/src/app/target
    depends_on:
      - neems-data
    restart: unless-stopped
    # API service that reads from the SQLite database

  neems-react:
    build:
      context: ../neems-react
      dockerfile: Dockerfile
    container_name: neems-react
    ports:
      - "5173:5173"
    environment:
      - NEEMS_REACT_PORT=5173
      - NEEMS_CORE_SERVER=http://neems-api:8000
    volumes:
      # Mount source code for live reload
      - ../neems-react:/app
      # Use named volume for node_modules (avoid host/container conflicts)
      - node-modules:/app/node_modules
    depends_on:
      - neems-api
    restart: unless-stopped
    # React frontend that communicates with the API

volumes:
  shared-data:
    # Shared volume for SQLite database that both neems-data (write) and neems-api (read) access
  cargo-cache:
    # Cargo registry cache for faster Rust builds
  target-cache:
    # Rust build artifacts cache for faster rebuilds
  node-modules:
    # Node modules cache to avoid host/container conflicts